<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	if(navigator.geolocation){
		navigator.geolocation.watchPosition(function(ev){
			var msg = ev.coords;
			//console.log(ev.coords);
			for(var name in msg){
				document.write(name+':'+msg[name]+'<br>');
			}
		},function(ev){
			alert('失败');
		});
	}else{
		alert('不支持');
	}
</script>
</head>

<body>
</body>
</html>
